<!DOCTYPE html>

    <!-- body start -->

        <!-- Begin page -->

            <!-- ============================================================== -->

            <div class="">
                <div class="content">

                    <!-- Start Content-->

                        <div class="row">
                            <div class="col-4 offset-4 text-center" style="background-color: #38414a;">

                                    <div class="card-body">
									
									<h5 class="form-section mb-3 font-24">Sign in</h5>
                                        <div class="row">
                                            <div class="form-group col-md-12 mb-3">
                                                <label>User Name / Email</label>
                                                <input type="text" name="username" class="form-control form-control-solid" required>
                                            </div>                                            
                                        </div>

                                        <div class="row">

                                                <label>Password</label>
                                                <input type="password" name="password" class="form-control form-control-solid" required>
                                            </div>
                                        </div>

										

                                        <div class="row mt-3">
                                            <div class="col-12 text-center">
                                                <button type="button" class="btn btn-success waves-effect waves-light m-1"><i class="fe-check-circle me-1"></i> Sign in</button>
                                            </div>
                                        </div>

                                    </div> <!-- end card-body -->

                        <!-- end row-->
